<div style="margin-bottom: 40px">
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
  <p>Votes: {{ post.votes }}</p>
  <button class="btn btn-primary" style="margin-right: 10px;" (click)="upvote(post)" >Upvote</button>
  <button class="btn btn-primary" style="margin-right: 10px;" (click)="downvote(post)" >Downvote</button>
  <!-- Its job is not to hide the post,
  it is to send a signal to the parent component informing the change. -->
  <button class="btn btn-primary" style="margin-right: 10px;" (click)="hide(post)">Hide</button>
  <br>
</div>
